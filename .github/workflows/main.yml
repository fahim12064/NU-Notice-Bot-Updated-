name: NU notice Scraper

on:
  schedule:
    # Run every day at 9:00 PM UTC (which is 3:00 AM Bangladesh time)
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-mobiledokan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests Pillow
          playwright install --with-deps chromium

      - name: Run MobileDokan Scraper
        run: python test_code.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Update MobileDokan scraped data" && git push)
